<!DOCTYPE html>
<html lang="en">
<head>
<title>Fylo data storage component</title> 
<link href="images/favicon-32x32.png" rel="icon">
<link href="css/styles.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>




<body>
<main> 

 <div class="actions">

    <img class="logo" src="images/logo.svg" alt="Company logo">

    <div class="buttons"> 
    <img class="document"src="images/icon-document.svg" alt="Document">
    <img class="folder" src="images/icon-folder.svg" alt="Folder">
    <img class="upload" src="images/icon-upload.svg" alt="Upload">
    </div>


</div>


<div class="bar-text">
    <!--  -->
    <div class="usage">You've used <strong>815 GB</strong> of your storage</div>
    <!--  -->
    <div class="textbox">
    <div class="remaining-storage"><span><strong>185</strong> GB LEFT</span></div>
    <!--  -->
    <div class="triangle"></div>
    </div>
<!--  -->
<div class="progress-bar">
    <div class="bar"></div>
    <div class="bar-background"></div>
    <div class="circle"></div>
</div>
<!--  -->
<div class="progress-bar-text">
    <div class="low-limit">0 GB</div>
    <div class="upper-limit">1000 GB</div>
</div>

</div>   <!-- div for bar text-->

</main>
</body>
</html>
